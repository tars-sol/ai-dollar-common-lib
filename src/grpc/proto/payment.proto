syntax = "proto3";

package payment;
import "google/protobuf/empty.proto";

service PaymentService {
  rpc CreatePaymentIntent(CreatePaymentIntentRequest) returns (PaymentIntentResponse);
  rpc HandlePaymentIntent(PaymentIntentEvent) returns (StripeResponse);
  rpc HandlePaymentRefund(PaymentRefundEvent) returns (StripeResponse);
  rpc CreateConnectedAccount(ConnectedAccountRequest) returns (ConnectAccountResponse);
  rpc GetConnectedAccount(ConnectedAccountRequest) returns (ConnectAccountResponse);
  rpc SendPayout(PayoutRequest) returns (SuccessResponse);
  rpc Health(google.protobuf.Empty) returns (SuccessResponse);
  rpc RefundPayment(RefundRequest) returns (SuccessResponse);
  rpc GetProfilePayoutHistory(GetProfilePayoutHistoryRequest) returns (GetProfilePayoutHistoryResponse);
}
message PayoutRequest {
  string brandId = 1;
  string campaignId = 2;
  repeated PayoutAmount payoutAmounts = 3;
  bool isEqual = 4;
}
message PayoutAmount {
  string profileId = 1;
  optional string amount = 2;
}
message RefundRequest {
  string campaignId = 1;
}

message SuccessResponse {
  bool success = 1;
}
message CreatePaymentIntentRequest {
  string brandId = 2;
  string campaignId = 3;
}

message PaymentIntentResponse {
  optional string clientSecretKey = 1;
}
message PaymentIntentEvent {
  string id = 1;
  string amount_received = 3;
  string currency = 4;
  string status = 5;
  optional string client_secret = 6;
  string event_type = 7;
  string brandId = 2;
}
message PaymentRefundEvent {
  string id = 1;
  string status = 2;
}
message StripeResponse {
  bool success = 1;
  string message = 2;
}

message ConnectedAccountRequest {
  string email = 1;
  string profileId = 2;
}

message ConnectAccountResponse {
  string accountId = 1;
  string email = 2;
  bool isActive = 3;
  string onBoardingUrl = 4;
  repeated string requiredFields = 5;
}

message GetProfilePayoutHistoryRequest {
  string profileId = 1;
  int32 pageNumber = 2;
  int32 pageSize = 3;
}

message ProfilePayoutHistoryItem {
  string campaignName = 1;
  string brandName = 2;
  string brandLogo = 3;
  string campaignCreatedDate = 4;
  string campaignEndDate = 5;
  string paymentDate = 6;
  string amount = 7;
}

message GetProfilePayoutHistoryResponse {
  repeated ProfilePayoutHistoryItem items = 1;
  int32 totalItems = 2;
}
