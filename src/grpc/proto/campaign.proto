syntax = "proto3";

package campaign;
import "google/protobuf/empty.proto";

// gRPC Service
service CampaignService {
  rpc CreateCampaign(CreateCampaignRequest) returns (CampaignResponse);
  rpc GetCampaignsByBrandId(GetCampaignsByBrandIdRequest) returns (GetCampaignsResponse);
  rpc GetCampaignById(CampaignsByIdRequest) returns (CampaignByIdResponse);
  rpc UpdateCampaign(UpdateCampaignRequest) returns (CampaignResponse);
  rpc UpdateCampaignTasks(UpdateTaskRequest) returns (TaskResponse);
  rpc GetTasksByCampaignId(GetTasksByCampaignIdRequest) returns (GetTasksResponse);
  rpc CancelCampaignById(CampaignsByIdRequest) returns (CancelCampaignResponse);
  rpc DeleteTaskById(DeleteTaskByIdRequest) returns (TaskResponse);
  rpc AddProfileToCampaign(UpdatePrivateCampaignProfilesRequest) returns (SuccessResponse);
  rpc RemoveProfileFromCampaign(UpdatePrivateCampaignProfilesRequest) returns (SuccessResponse);
  rpc JoinPublicCampaign(JoinPublicCampaignRequest) returns (SuccessResponse);
  rpc LeaveCampaign(LeaveCampaignRequest) returns (SuccessResponse);
  rpc MarkTaskAsCompleted(TaskCompletedResponse) returns (SuccessResponse);
  rpc Health(google.protobuf.Empty) returns (SuccessResponse);
  rpc SearchCampaigns(SearchCampaignsRequest) returns (SearchCampaignsResponse);
  rpc GetJoinedCampaignsByProfileId(CampaignsByProfileIdRequest) returns (GetCampaignsResponse);
  rpc GetCampaignProgress(GetCampaignProgressRequest) returns (GetCampaignProgressResponse);

}

// Request message for creating a campaign
message CreateCampaignRequest {
  string brandId = 1;
  double amountToInvest = 2;
  string startDate = 3;
  string endDate = 4;
  repeated TaskInput tasks = 5;
  string name = 6;
  string description = 7;
  repeated string profileIds = 9;
  bool isPrivate = 10;

}
message SuccessResponse {
  bool success = 1;
}
// Single task input (part of the campaign)
message TaskInput {
  string title = 1;
  string description = 2;
  string type = 4;
  optional IN_APP_TASK_RULE rule = 5;
}
message IN_APP_TASK_RULE {
  string action = 1;
  repeated TaskTargets targets = 2;
  string countRequired = 3;
  optional TaskContent content = 4;
}
message TaskTargets {
  string targetType = 1;
  string targetId = 2;
}
message TaskContent {
  optional bool requireMention = 1;
}
message UpdateTaskRequest {
  optional string title = 1;
  optional string description = 2;
  string brandId = 5;
  optional string type = 3;
  string id = 4;
}
message JoinPublicCampaignRequest {
  string campaignId = 1;
  string profileId = 2;
}
message LeaveCampaignRequest {
  string campaignId = 1;
  string profileId = 2;
}
message UpdatePrivateCampaignProfilesRequest {
  string campaignId = 1;
  string profileId = 2;
  string brandId = 3;
}

// Response message after creating a campaign
message CampaignResponse {
  string id = 1;
  string brandId = 2;
  double amountToInvest = 3;
  string startDate = 4;
  string endDate = 5;
  string createdAt = 7;
  string updatedAt = 8;
  string status = 11;
  bool isPrivate = 12;
  string name = 9;
  string description = 10;
  string totalParticipants = 14;


}
message CancelCampaignResponse {
  CampaignResponse campaign = 1;
  bool isRefund = 2;
}
message CampaignByIdResponse {
  string id = 1;
  string brandId = 2;
  double amountToInvest = 3;
  string startDate = 4;
  string endDate = 5;
  string createdAt = 7;
  string updatedAt = 8;
  string status = 11;
  bool isPrivate = 12;
  string name = 9;
  string description = 10;
  repeated TaskResponse tasks = 13;
  string brandUsername = 14;
  string totalParticipants = 15;
  bool isJoined = 16;
}
message UpdateCampaignRequest {
  string id = 1;
  string brandId = 2;
  optional double amountToInvest = 3;
  optional string startDate = 4;
  optional string endDate = 5;
  optional string name = 9;
  optional string description = 10;

}

// Task returned in the response
message TaskResponse {
  string id = 1;
  string title = 2;
  string description = 3;
  string campaignId = 7;
  string type = 8;
  string createdAt = 5;
  string updatedAt = 6;
}
message TaskCompletedResponse {
  string campaignId = 1;
  string taskId = 2;
  string profileId = 3;
  string brandId = 4;
}
message GetCampaignsByBrandIdRequest {
  string roleId = 1;
  string role = 3;
  optional string brandId = 2;
  optional string sortBy = 4;// e.g., "createdAt", "amountToInvest"
  optional string sortOrder = 5;// "asc" or "desc"
  optional string status = 6;// e.g., "active", "completed"

  optional string startDateFrom = 7;// e.g., "2023-01-01"
  optional string startDateTo = 8;// e.g., "2023-12-31"
  optional string endDateFrom = 9;// e.g., "2023-01-01"
  optional string endDateTo = 10;// e.g., "2023-12-31"
  optional string page = 11;
  optional string limit = 12;

}

message CampaignsByIdRequest {
  string id = 1;
  string roleId = 3;
  string role = 4;
}
message CampaignsByProfileIdRequest {
  string profileId = 1;
}
message DeleteTaskByIdRequest {
  string brandId = 2;
  string id = 1;
}
message DeleteCampaignByIdRequest {
  string brandId = 2;
  string id = 1;
}

message GetTasksByCampaignIdRequest {
  string campaignId = 1;
}
message GetTasksResponse {
  repeated TaskResponse tasks = 1;
}
message GetCampaignsResponse {
  repeated CampaignResponse campaigns = 1;
}

message SearchCampaignsRequest {
  string q = 1;
  int32 page = 2;
  int32 limit = 3;
}

message CampaignSearchItem {
  string id = 1;
  string name = 2;
  string brandId = 3;
  string createdAt = 4;
  double score = 5;
}

message SearchCampaignsResponse {
  repeated CampaignSearchItem results = 1;
  int32 total = 2;
}

message GetCampaignProgressRequest {
  string campaignId = 1;
  string brandId = 2;
}

message CampaignProgressParticipant {
  string profileId = 1;
  string profileCampaignId = 2;
  string username = 3;
  string name = 4;
  string avatarUrl = 5;
  int32 totalTasks = 6;
  int32 completedTasks = 7;
  bool isCompleted = 8;
  string joinedAt = 9;
  string completedAt = 10;
  int32 followersCount = 11;
  int32 subscribersCount = 12;
}

message GetCampaignProgressResponse {
  repeated CampaignProgressParticipant participants = 1;
  int32 totalParticipants = 2;
  int32 totalTasks = 3;
}
